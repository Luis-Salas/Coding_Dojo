<div id="wrapper" ng-controller="userController as UC" >
    <nav>
      <div class="nav-wrapper grey darken-4">
        <a href="/#!/dash" class="brand-logo"><img src="http://www.isc.hbs.edu/Style%20Library/hbs/images/home/icons/large-circles/platform-stack-icon.png" alt="">Stack Q&A</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/#!/dash"><i class="material-icons">dashboard</i></a></li>
          <li><a href="/#!/user"><i class="material-icons">perm_identity</i></a></li>
          <li><a href="/#!/"><i class="material-icons">settings_power</i></a></li>
        </ul>
      </div>
    </nav>
  <div id="header">
   <h4>Welcome {{UC.myUser.name}}</h4>
 </div>
 <div ng-controller="TopicController as TC" ng-init="TC.index()">
 <div id="create">
   <div class="center">
     <h1>Have a Question?</h1>
   </div>
   <form>
     Question<input type="text" ng-model="TC.topic.name"><br>
     Description<input type="text" ng-model="TC.topic.description"><br>
     <div class="input-field col s12">
      Category<select class="browser-default"ng-model="TC.topic.category">
       <option value="html">Html</option>
       <option value="rails">Rails</option>
       <option value="mean">Mean</option>
       <option value="python">Python</option>
      </select>
     </div>
     <button ng-click="TC.createTopic()" class="btn waves-effect waves-light" type="submit" name="action">Submit
       <i class="material-icons right">send</i>
     </button>
   </form>
 </div>
 <div class="center">
   <h1>all Questions</h1>
 </div>

    <div id="mainTable">
      <table class="striped">
        <thead>
          <tr>
            <th>Category</th>
            <th>Topic</th>
            <th>User name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="topic in TC.worknow | filter:topic">
            <h3>Search</h3><input ng-model="topic">
            <td>{{topic.category}}</td>
            <td><a href="#!/topic/{{topic._id}}">{{topic.topic}}</a></td>
            <td>{{topic._creator.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
