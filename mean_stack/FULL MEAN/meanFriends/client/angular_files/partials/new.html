<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <div ng-controller="friendController as FC" ng-init"FC.index">
    <h1>create a new friend</h1>
      <form>
        first name<input type="text" ng-model="FC.friend.first" name="first_name">
        last name<input type="text" ng-model="FC.friend.last" name="last_name">
        birthday<input type="date" ng-model="FC.friend.birthday" name="birthday">
        <input type="submit" ng-click="FC.createFriend()">
      </form>
    </div>
  </body>
</html>
