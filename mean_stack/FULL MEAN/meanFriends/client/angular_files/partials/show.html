<div ng-controller="friendController as FC" ng-init="FC.show()">
  <h1>Showing <span style="color:red">{{FC.friend.first_name}} {{FC.friend.last_name}}</span></h1>
  <h1>First name {{FC.friend.first_name}}</h1>
  <h1>Last name{{FC.friend.last_name}} </h1>
  <h1>Birthday {{FC.friend.birthday}}</h1>
  <h1>Created at {{FC.friend.createdAt}}</h1>
</div>
