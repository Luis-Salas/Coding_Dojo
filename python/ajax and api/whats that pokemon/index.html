<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTTP Request Response</title>
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
  </head>
  <body>
		<script>
			$(document).ready(function(){
				var img = ""
				for(var i = 1;i<152;i++){
					img += "<img id='" + i + "' src=http://pokeapi.co/media/img/" + i + ".png>"
				}
				console.log(img)
        $("#container").append(img)
      });

        $(document).on("click", "img", function(){
          console.log($(this).attr("id"))
          var pokedex = $(this).attr("id")

          $.get("http://pokeapi.co/api/v1/pokemon/" + pokedex + "/",function(res){
            $("#info").html('');
            $("#info").append("<h1>Name: " + res['name'] + "</h1>");
            $("#info").append("<p>Height: "+ res['height']+ "</p>");
            $("#info").append("<p>Weight: "+res['weight']+"</p>")

            for(var i = 0;i<res.types.length;i++){
            $("#info").append("<p>type /s: "+res.types[i].name+"</p>");
          }
            })
        })
		</script>
		<div id ="container">
      <div id='info'>
      </div>

		</div>
  </body>
</html>
