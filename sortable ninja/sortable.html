<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Soratable Ninja</title>
    <link rel="stylesheet" href="styles.css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type ="text/javascript">
      $(document).ready(function(){
        $("#container").sortable();
      });
    </script>
  </head>
  <body>
    <div id="container">
      <img src="sort1.png"/>
      <img src="sort2.png"/>
      <img src="sort3.png"/>
      <img src="sort4.png"/>
      <img src="sort5.png"/>
		</div>
  </body>
</html>
